<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">LeanBowl</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"

                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>

                        <a class="nav-link" href="/about.html">About</a>
                    </li>

<div class="text-center my-4">
    <h3 class="text-dark" style="font-family: 'Segoe UI', sans-serif;">Know What to Eat, and How Much</h3>
</div>
    <div class=" mx-auto mt-4 card" style="width: 40rem;">
        <div class="card-body">
            <form class="form-data">
                <div class="row mb-3">
                    <!-- Protein Intake Input -->
                    <div class="col-md-6">
                        <label for="proteinInput" class="form-label fw-semibold fs-5 text-dark"
                            style="font-family: 'Segoe UI', sans-serif;">Protein Intake</label>
                        <input class="form-control" id="proteinInput" type="number" onchange="source()"
                            placeholder="gm">
                    </div>

                    <!-- Protein Source Dropdown -->
                    <div class="col-md-6">
                        <label for="selectSource" class="form-label fw-semibold fs-5 text-dark"
                            style="font-family: 'Segoe UI', sans-serif;">Source of Protein</label>
                        <select class="form-select" id="selectSource" onchange="source()">
                            <option selected>Select Source</option>
                            <option value="Paneer">Paneer</option>
                            <option value="Tofu">Tofu</option>
                            <option value="Soya">Soya</option>
                            <option value="Lentils">Lentils</option>
                            <option value="Eggs">Eggs</option>
                            <option value="Chicken">Chicken</option>
                            <option value="Mutton">Mutton</option>
                            <option value="Chickpeas">Chickpeas</option>
                        </select>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="mb-2 text-center ">
                    <button class="btn btn-outline-secondary text-dark" id="submit-btn" type="button"
                        onclick="source() ; particularProteinRec()">Recipes from Your Protein Choice</button>
                </div>
            </form>

        </div>
    </div>
      <div class="d-flex justify-content-center mb-4  mt-4">
        <div
            style="border: 1px solid #ccc; border-radius: 38px; padding: 10px 20px; width: 200px; text-align: center; background-color: #ffffff;">
            <label for="quantityOutput" class="form-label mb-1" style="font-weight: 500;">How Much to Eat?</label>
            <div id="quantityOutput" style="font-size: 1.25rem; color: #151515;"></div>
        </div>
    </div>
    <div class="mx-auto mb-3 mt-4 text-center"> <!-- Added mt-4 here -->
        <div class="d-flex justify-content-center">
            <div class="btn-group" role="group" aria-label="Veg/Non-Veg toggle">
                <input type="checkbox" class="btn-check" id="isVeg" autocomplete="off" onclick="showVegReciepe()">
                <label class="btn btn-outline-success me-2" for="isVeg">Vegetarian Recipes</label>

                <input type="checkbox" class="btn-check" id="isNonVeg" autocomplete="off" onclick="showNonVegReciepe()">
                <label class="btn btn-outline-danger" for="isNonVeg">Non-Vegetarian Recipes</label>
            </div>
        </div>
    </div>

  


    <div class="reciepe-list">
  
    </div>
   

    
   
</body>
